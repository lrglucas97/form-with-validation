<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Quest HTML, CSS e JavaScript - Intermediário</title>
  </head>
  <body>
    <div class="main-container">
      <div class="text-container">
        <h1 class="title">FICOU COM DÚVIDA?<br />NOS MANDE UMA MENSAGEM!</h1>
        <p class="paragraph">
          caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e
          entraremos em contato em menos de 24h.
        </p>
      </div>
      <div class="form-container">
        <form class="form" action="index.html" method="get">
          <input
            class="input"
            type="text"
            name="nome"
            id="nome"
            placeholder="Nome completo*"
            required
          />
          <span class="error">campo obrigatório</span>
          <input
            class="input"
            type="email"
            name="email"
            id="email"
            placeholder="Email*"
            required
          />
          <span class="error">campo obrigatório</span>
          <input
            class="input"
            type="tel"
            name="tel"
            id="tel"
            placeholder="Telefone*"
            required
          />
          <span class="error">campo obrigatório</span>
          <textarea
            class="input"
            name="message"
            id="message"
            cols="30"
            rows="4"
            placeholder="Mensagem*"
            required
          ></textarea>
          <span class="error">campo obrigatório</span>
          <span class="info">*campos obrigatórios</span>
          <input type="submit" id="submit" value="Enviar" />
        </form>
      </div>
    </div>
    <script src="./src/js/index.js"></script>
  </body>
</html>
